<div class="container-fluid">

    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

    </div>

    <div class="col-md-6 mt-5 mb-5">

        <div class="row d-flex justify-content-center">
            <div class="col-md-10">

                <h1 class="text-center">Cadastro</h1>

                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input [(ngModel)]= 'User.nome' class="form-control" type="text" name="nome" id="usuario" placeholder="Seu nome">

                </div>

                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input [(ngModel)]= 'User.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">

                </div>
                <div class="form-group">
                    <label for="foto">link da foto</label>
                    <input [(ngModel)]= 'User.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Sua foto">
                </div>
                <div class="form-group">
                    <label for="confirSenha"> Confirmar Senha</label>
                    <input [(ngModel)]= 'User.senha' class="form-control" type="password" name="confirSenha" id="confirSenha"
                        placeholder="Confirme sua senha">

                    

                    <div class="form-group">
                        <label for="tipo"> Tipo de usuario</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de usuario:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger">Cancelar</button>
                        <button type="submit" class="btn btn-success"(click)='cadastrar()'>Cadastrar</button>

                    </div>

                </div>

            </div>


        </div>
